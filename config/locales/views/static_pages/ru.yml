ru:
  static_pages:
    home:
      subheader: Сообщество, которое может помочь людям найти своих потерянных домашних животных
      lost_my_pet: Я потерял своего питомца
      found_a_pet: Я нашел домашнее животное
      pets_for_adoption: Питомцы в добрые руки
      here: здесь
      on_this_page: на этой странице
      lost_pet_explanation: |
        Найти своего питомца %{found_pets_link}. Если он не зарегистрирован, пожалуйста зарегистрируйте
        его %{new_lost_pet_link}, чтобы люди могли помочь найти его.
      found_pet_explanation: |
        Убедитесь, что кто-то уже ищет питомца %{lost_pets_link}. Если его нет, пожалуйста, зарегистрируйте
        его %{new_found_pet_link}, чтобы его владелец смог найти его.
      pets_for_adoption_explanation: |
        Если вы ищете домашнее животное для усыновления, пожалуйста, нажмите здесь %{pets_for_adoption_link}.
        Если вы хотите отдать питомца в добрые руки, то, пожалуйста, зарегистрируйте его %{new_pet_for_adoption_link}.
